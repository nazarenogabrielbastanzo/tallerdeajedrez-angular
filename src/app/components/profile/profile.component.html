<div *ngIf="auth.userProfile$ | async as profile" class="container text-center">
    <h1 class="display-4">
        {{ profile.name }}
    </h1>
    <p>
        {{ profile.email }}
    </p>
    <img [src]="profile.picture" alt="Imagen del perfil" class="img-thumbnail">
</div>

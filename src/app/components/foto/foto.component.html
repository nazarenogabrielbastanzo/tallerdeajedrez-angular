<div class="container-fluid animated fadeIn slow">
    <h1 class="display-4 text-center mb-5">Fotos del √Ålbum {{ id }}</h1>

    <div class="row">
        <div class="card border-0 col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2" *ngFor="let foto of fotos; let i = index">
            <img [src]="foto" [alt]="i + 1" class="img-thumbnail m-3" (mouseover)="mouseOver(i)" (mouseleave)="mouseLeave(i)">
            <div class="card-img-overlay" *ngIf="nro == i && mouseEntro" style="cursor:pointer" (click)="verFoto(id, i + 1)">
                <!-- Podria ir un icono de ampliar, tipo lupa -->
            </div>
        </div>
    </div>

</div>

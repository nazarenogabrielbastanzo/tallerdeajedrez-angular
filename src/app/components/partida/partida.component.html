<div class="animated fadeIn slow">
    <h4 class="text-center display-4">
        Partida {{ id +1 }}
    </h4>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                {{ blancas }} vs. {{ negras }} ({{ resultado }})
            </div>
            <div class="card-body">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" [src]="partidaId | domseguro:'https://lichess.org/embed/'" width="600" height="397" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

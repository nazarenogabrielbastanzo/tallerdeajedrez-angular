<div class="container-fluid">
    <h4 class="text-center display-4">
        Partida {{ partida.numero }} <br>
        <small>
            {{ partida.blancas }} vs. {{ partida.negras }} ({{ partida.resultado }})
        </small>
    </h4>
    <div class="d-flex justify-content-center mt-5">
        <iframe [src]="partida.id | domseguro:'https://lichess.org/embed/'" width=600 height=397 frameborder=0></iframe>
    </div>
</div>

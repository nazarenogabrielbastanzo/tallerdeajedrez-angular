<div class="container-fluid animated fadeIn slow">
    <h4 class="text-center display-4 my-5">Partidas</h4>

    <div class="input-group mb-3">
        <input (keyup.enter)="buscarPartida(buscarTexto.value)" type="text" class="form-control" placeholder="Buscar Partida . . ." aria-label="Buscar Partida..." aria-describedby="button-addon2" #buscarTexto [(ngModel)]="terminoDeBusqueda">
        <div class="input-group-append">
            <button (click)="buscarPartida(buscarTexto.value)" class="btn btn-outline-primary" type="button" id="button-addon2">Buscar</button>
        </div>
    </div>

    <ngb-alert *ngIf="info" type="danger" (close)="info = false" class="text-center animated fadeIn">{{ infoMessage }}</ngb-alert>

    <div class="table-responsive">
        <table class="table table-bordered table-hover" style="zoom: 80%;">
            <thead>
                <tr>
                    <th class="text-right">Blancas</th>

                    <th class="text-center">Resultado</th>

                    <th class="text-left">Negras</th>

                    <th>Ver Final</th>

                    <th>Ver Partida</th>

                    <th>Evento</th>

                    <th>Fecha</th>

                    <th>ID</th>
                </tr>
            </thead>

            <tbody>
                <ng-template #popContent>
                    <img [src]="srcImgPop" alt="Foto del final" class="img-thumbnail">
                </ng-template>
                <tr *ngFor="let partida of partidas">
                    <td class="text-right">{{ partida.blancas }}</td>

                    <td class="text-center">{{ partida.resultado }}</td>

                    <td class="text-left">{{ partida.negras }}</td>

                    <td><button type="button" class="btn btn-outline-info" (click)="setSrcImgPop(partida.numero)" [ngbPopover]="popContent">Ver Final</button></td>

                    <td><button type="button" class="btn btn-outline-primary" (click)="verPartida(partida.numero)">Ver Partida</button></td>

                    <td>{{partida.evento}}</td>

                    <td>{{partida.fecha}}</td>

                    <td>{{ partida.numero }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="animated fadeIn slow">
    <h4 class="text-center display-4 mb-5">Buscador de Partidas</h4>

    <div class="row" *ngIf="partidas.length == 0">
        <div class="col">
            <div class="alert alert-info" role="alert">
                No existen resultados con el t√©rmino: {{ termino }}
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover" style="zoom: 80%;">
            <thead>
                <tr>
                    <th class="text-right">Blancas</th>

                    <th class="text-center">Resultado</th>

                    <th class="text-left">Negras</th>

                    <th>Evento</th>

                    <th>Fecha</th>

                    <th>ID</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let partida of partidas" style="cursor: pointer;" (click)="verPartida(partida.numero)">
                    <td class="text-right">{{ partida.blancas }}</td>

                    <td class="text-center">{{ partida.resultado }}</td>

                    <td class="text-left">{{ partida.negras }}</td>

                    <td>{{partida.evento}}</td>

                    <td>{{partida.fecha}}</td>

                    <td>{{ partida.numero }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

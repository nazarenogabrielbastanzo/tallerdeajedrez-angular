<div *ngIf="auth.loggedIn === true">
    <div *ngIf="auth.userProfile$ | async as profile">
        <div *ngIf="profile['https://tallerdeajedrez.com.ar/api'][0] === 'admin'">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                        <h1>Gatos</h1>
                        <form (ngSubmit)="newCat(newCatForm.value)" [formGroup]="newCatForm">
                            <input type="hidden" formControlName="id">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" formControlName="nombre" class="form-control" id="nombre" name="nombre">
                            </div>
                            <div class="form-group">
                                <label for="imagen">Imagen</label>
                                <input type="url" formControlName="url" class="form-control" id="imagen" name="url_img">
                            </div>
                            <button type="submit" class="btn btn-primary" [disabled]="!newCatForm.valid">Agregar</button>
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                        </form>
                    </div>
                    <div class="col-4">
                        <div class="card" *ngFor="let cat of cats">
                            <img [src]="cat.data.url" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p> {{ cat.data.nombre }} </p>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-secondary" (click)="editCat(cat.id)">Editar</button>
                                    <button type="button" class="btn btn-secondary" (click)="deleteCat(cat.id)">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="profile['https://tallerdeajedrez.com.ar/api'][0] === 'user'">
            <h1 class="text-center">No puede acceder como administrador.</h1>
        </div>
    </div>
</div>
